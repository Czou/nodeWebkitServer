<%- include /include/head.html %>
 <div class="m-tabletitle">
     <input id="input"> <button id="search">搜索</button> <button id="adduser">添加新用户</button>
 </div>
 <table id="user" class="m-table">


 </table>
<%- include /include/footermenu.html%>
 <ul id="youmenu" class="m-rmenu" tabindex="1" >
     <li onclick="updatePwd(this);">修改密码</li>
     <li  onclick="del(this);">删除</li>
 </ul>
<script src="/public/js/jquery-1.8.0.min.js"></script>
<script src="/plug/layer/layer.min.js"></script>
<script src="/public/js/witch.ui.datatable.js"></script>
<script>
    var table=new witchDataTable('#user',{
        thead: [
            {
                name: '行号',
                width: '100px'
            },
            {
                name: '联系人',
                width: '100px',
                validate: {
                    must:true
                }
            },
            {
                 name: '单位名称',
                 width: '500px',
                 validate: {
                     must: true,
                     reg: 'phone'
                 }
            },
            {
                name: '手机',
                width: '100px',
                validate: {
                    must:true
                }
            },
            {
                name: '固话',
                width: '100px',
                validate: {
                    must:true
                }
            },
            {
                name: '所在地区',
                width: '100px',
                validate: {
                    must:true
                }
            },
        ],
        data:{
            url:'/userajax/page'
        },
        search:{
            id :'#search',
            input: '#input'
        },
        add: {
            id: '#adduser',
            url:'/setting/adduser',
            name: '添加用户'
        },
        rmenu: {
            id: '#youmenu'
        }
    });
    //修改密码
    function updatePwd(obj) {
        $.layer({
            type : 2,
            shade : [0],
            fix: false,
            title : ["修改密码",true],
            iframe : {src :'/setting/updatepassword?id='+$(obj).parent().data("id")},
            area : ['600px' , '300px'],
            close : function(index){
                layer.close(index);
            }
        });
    }

    function del(obj) {
        var ude=layer.confirm('确定删除该用户?', function(){
            var id=$(obj).parent().data("id")
            $.ajax({
                type: 'post',
                url: "/setting/del",
                data: "id=" + id,
                success: function(msg) {
                    if(msg=="true") {
                        $("#" + id).remove();
                        layer.close(ude);
                    }
                }
            });
        },'删除用户');
    }
</script>
</body>
</html>
